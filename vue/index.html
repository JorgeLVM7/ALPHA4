<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-model="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--<div id="app">-->
        <!--<h1>{{mensaje}}</h1>-->
    <!--</div>-->

    <hr>

    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <h1>Agregar nota</h1>
                    <label >Nombre</label>
                    <input type="text" class="form-control" v-model="nombre">
                    <label >Promedio</label>
                    <input type="number" max="20" min="0" class="form-control" v-model="promedio">
                    <input type="button"  class="btn btn-success" value="Guardar" v-on:click="agregarNota">

                </div>
                <div class="col-md-6 col-xs-12" >
                    <h1 v-if="lista.length > 0">Lista de notas </h1>
                    <h1 v-else="lista">No hay notas </h1>
                    <table class="table">
                        <tr>
                            <th>Nombre</th>
                            <th>Promedio</th>
                        </tr>
                        <tr v-for="item in lista" v-bind:style="item.estado==false?'color:red':''">
                            <th v-text="item.nombre"></th>
                            <th v-text="item.promedio"></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

<script src="js/vue.js"></script>
<script src="js/principal.js"></script>
</body>
</html>
